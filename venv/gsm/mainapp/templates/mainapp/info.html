{%extends 'base.html'%}
{%block content%}
<style>
    .nav.link:hover{
        color: #091d34 !important;
    }
    .active{
        color: #091d34 !important;
    }
</style>
<script>
    $(function(){
        let str = window.location.href;
        let tab = str.substring(str.length - 4);
        let serviciu;
        
        if(tab != 'tabs' && tab !='tab1')
        {
            switch (tab) {
                case 'tab2':
                    serviciu = 'serviciu2';
                    break;
                case 'tab3':
                    serviciu = 'serviciu3';
                    break;
                case 'tab4':
                    serviciu = 'serviciu4';
                    break;
                case 'tab5':
                    serviciu = 'serviciu5';
                    break;
                case 'tab6':
                    serviciu = 'serviciu6';
                    break;
                default:
                    serviciu = 'cacat';
                    break;
            }

            $('#' + serviciu).addClass('active');
            $('#' + serviciu).attr('aria-selected', true);
            $('#' + tab).addClass('active')
            $('#' + tab).addClass('show')
            $('#' + tab).attr('aria-selected', true);


            $('#serviciu1').removeClass('active');
            $('#serviciu1').attr('aria-selected', false);
            $('#tab1').removeClass('active');
            $('#tab1').removeClass('show');
            $('#tab1').attr('aria-selected', false);
          
            
        }

    })
</script>

<div class="align-self-center mt-3 container h-100">
   
<div class="row m-3" style="height: 80%;">
    <h1 class="col-12 text-center text-white">Servicii GSM</h1>
  <div class="col-lg-3 col-md-3 col-sm-12 mb-4">
    <!-- Tab navs -->
    <div class="nav flex-column nav-tabs text-center m-3" id="v-tabs-tab" role="tablist" aria-orientation="vertical" style="background-color: #091D34;">
        <a class="nav-link active text-white" id="serviciu1" data-mdb-toggle="tab" href="#tab1" role="tab"
            aria-controls="tab1" aria-selected="true" >Serviciu1</a>
        <a class="nav-link text-white" id="serviciu2" data-mdb-toggle="tab" href="#tab2" role="tab"
            aria-controls="tab2" aria-selected="false">Serviciu2</a>
        <a class="nav-link text-white" id="serviciu3" data-mdb-toggle="tab" href="#tab3" role="tab"
            aria-controls="tab3" aria-selected="false">Serviciu3</a>
        <a class="nav-link text-white" id="serviciu4" data-mdb-toggle="tab" href="#tab4" role="tab"
            aria-controls="tab4" aria-selected="false">Serviciu4</a>
        <a class="nav-link text-white" id="serviciu5" data-mdb-toggle="tab" href="#tab5" role="tab"
            aria-controls="tab5" aria-selected="false">Serviciu5</a>
        <a class="nav-link text-white" id="serviciu6" data-mdb-toggle="tab" href="#tab6" role="tab"
            aria-controls="tab6" aria-selected="false">Serviciu6</a>
    </div>
    <!-- Tab navs -->
  </div>

  <div class="col-lg-9 col-md-9 col-sm-12 h-100 bg-white" style="border:25px solid #091D34; border-radius: 5px;">
    <!-- Tab content -->
<div class="tab-content m-3" id="v-tabs-tabContent">
    <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="serviciu1">
        Informatii serviciu1
    </div>
    <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="serviciu2">
          Informatii serviciu2
    </div>
    <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="serviciu3">
            Informatii serviciu3

    </div>
    <div class="tab-pane fade" id="tab4" role="tabpanel" aria-labelledby="serviciu4">
             Informatii serviciu4
    </div>
    <div class="tab-pane fade" id="tab5" role="tabpanel" aria-labelledby="serviciu5">
            Informatii serviciu5

    </div>
    <div class="tab-pane fade" id="tab6" role="tabpanel" aria-labelledby="serviciu6">
        Informatii serviciu6
    </div>
</div>
    <!-- Tab content -->
  </div>
</div>
</div>
{%endblock%}
